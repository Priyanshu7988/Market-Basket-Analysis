<!DOCTYPE html>
<html>
<head>
<title>Change Password</title>
<style>
body{
    background:linear-gradient(135deg,#667eea,#764ba2);
    font-family:Arial;
    text-align:center;
    padding-top:120px;
}
.card{
    background:white;
    display:inline-block;
    padding:40px;
    border-radius:15px;
}
input{
    margin:10px;
    padding:10px;
    width:220px;
}
button{
    padding:10px 20px;
    background:#667eea;
    color:white;
    border:none;
    border-radius:8px;
}
</style>
</head>
<body>

<div class="card">
<h2>Change Password</h2>

<form method="post">
{% csrf_token %}
{{ form.as_p }}
<button type="submit">Update Password</button>
</form>

</div>

</body>
</html>
