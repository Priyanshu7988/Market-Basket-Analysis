<!DOCTYPE html>
<html>
<head>
    <title>Login - Market Basket</title>
    <style>

        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:Segoe UI, Arial, sans-serif;
        }

        body{
            height:100vh;
            background:linear-gradient(135deg,#667eea,#764ba2);
            display:flex;
            align-items:center;
            justify-content:center;
        }

        .card{
            background:white;
            width:350px;
            padding:40px;
            border-radius:20px;
            box-shadow:0 20px 40px rgba(0,0,0,0.25);
            text-align:center;
        }

        h2{
            margin-bottom:25px;
            color:#333;
        }

        .input-box{
            margin-bottom:18px;
            text-align:left;
        }

        .input-box label{
            font-size:14px;
            color:#555;
        }

        .input-box input{
            width:100%;
            padding:10px;
            margin-top:6px;
            border-radius:8px;
            border:1px solid #ccc;
            transition:0.3s;
        }

        .input-box input:focus{
            border-color:#667eea;
            outline:none;
            box-shadow:0 0 6px rgba(102,126,234,0.5);
        }

        button{
            width:100%;
            padding:12px;
            background:#667eea;
            color:white;
            border:none;
            border-radius:10px;
            font-size:16px;
            cursor:pointer;
        }

        button:hover{
            background:#5a6ee0;
        }

        .error{
            margin-top:15px;
            color:red;
            font-size:14px;
        }

    </style>
</head>

<body>

<div class="card">

<h2>ðŸ›’ Market Basket System</h2>

<form method="post">
    {% csrf_token %}

    <div class="input-box">
        <label>Username</label>
        {{ form.username }}
    </div>

    <div class="input-box">
        <label>Password</label>
        {{ form.password }}
    </div>

    <button type="submit">Login</button>

    {% if form.errors %}
        <div class="error">Invalid username or password</div>
    {% endif %}

</form>

</div>

</body>
</html>
